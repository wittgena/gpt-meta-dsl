name: DSL Lint Check

on:
  push:
    paths:
      - '**.md'
      - 'dsl_lint/**'
  pull_request:
    paths:
      - '**.md'
      - 'dsl_lint/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install DSL Lint Tool
        run: |
          pip install .
      - name: Run DSL Linter
        run: |
          for f in $(find . -name "*.md"); do
            dsl-lint "$f"
          done
